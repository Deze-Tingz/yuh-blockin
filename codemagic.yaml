workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
        - firebase_credentials  # Add FIREBASE_SERVICE_ACCOUNT in Codemagic UI
      vars:
        BUNDLE_ID: "com.yuhblockin.yuhBlockinApp"

    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE
          keychain add-certificates
          xcode-project use-profiles

      - name: Configure Firebase (FlutterFire CLI)
        script: |
          # Save Firebase service account to file
          echo $FIREBASE_SERVICE_ACCOUNT > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json

          # Install Firebase CLI
          curl -sL https://firebase.tools | bash

          # Install FlutterFire CLI
          dart pub global activate flutterfire_cli
          export PATH="$PATH:$HOME/.pub-cache/bin"

          # Generate firebase_options.dart
          flutterfire configure \
            --project=yuh-blockin \
            --platforms=ios,android \
            --ios-bundle-id=com.yuhblockin.yuhBlockinApp \
            --android-app-id=com.dezetingz.yuhBlockin \
            --yes

      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update

      - name: Build iOS IPA
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true

  android-release:
    name: Android Release Build
    max_build_duration: 30
    instance_type: linux_x2

    environment:
      flutter: stable
      java: 11
      groups:
        - google_play_credentials
        - firebase_credentials  # Add FIREBASE_SERVICE_ACCOUNT in Codemagic UI

    scripts:
      - name: Configure Firebase (FlutterFire CLI)
        script: |
          # Save Firebase service account to file
          echo $FIREBASE_SERVICE_ACCOUNT > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json

          # Install Firebase CLI
          curl -sL https://firebase.tools | bash

          # Install FlutterFire CLI
          dart pub global activate flutterfire_cli
          export PATH="$PATH:$HOME/.pub-cache/bin"

          # Generate firebase_options.dart
          flutterfire configure \
            --project=yuh-blockin \
            --platforms=ios,android \
            --ios-bundle-id=com.yuhblockin.yuhBlockinApp \
            --android-app-id=com.dezetingz.yuhBlockin \
            --yes

      - name: Get Flutter packages
        script: flutter pub get

      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release

    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/flutter-apk/*.apk

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
