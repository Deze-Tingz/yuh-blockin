name: yuh_blockin # Renamed for clarity, you can keep yuh_blockin_web if you prefer
description: "A Flutter project for Yuh Blockin'."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies for premium app functionality
  cupertino_icons: ^1.0.2
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  audioplayers: ^6.0.0
  provider: ^6.1.1
  supabase_flutter: ^2.5.6
  flutter_native_splash: ^2.4.0

  # Optional: Keep these only if you want advanced state management
  # hooks_riverpod: ^2.5.1
  # flutter_hooks: ^0.20.5

  # Optional: Animation support (currently using built-in Flutter animations)
  # flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# App Icon configuration
# NOTE: Create app_icon.png by cropping the top-right icon from logo.PNG
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # iOS specific
  ios_content_mode: scaleAspectFit
  # Web favicon
  web:
    generate: true
    image_path: "assets/images/app_icon.png"

# Flutter Native Splash configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  image_dark: assets/images/splash_logo.png
  android: true
  ios: true
  fullscreen: true

  # Android 12+ - use app icon for the centered icon, full logo as branding
  android_12:
    color: "#FFFFFF"
    image: assets/images/app_icon.png
    icon_background_color: "#FFFFFF"
    branding: assets/images/splash_logo.png
    branding_mode: bottom

# Flutter-specific configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

