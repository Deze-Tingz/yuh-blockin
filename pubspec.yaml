name: yuh_blockin # Renamed for clarity, you can keep yuh_blockin_web if you prefer
description: "A Flutter project for Yuh Blockin'."
publish_to: 'none'

version: 1.0.0+71

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies for premium app functionality
  cupertino_icons: ^1.0.6
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  audioplayers: ^6.0.0
  provider: ^6.1.1
  supabase_flutter: ^2.5.6
  # flutter_native_splash: ^2.4.0  # Disabled - using custom AppInitializer splash
  lottie: ^3.1.0
  shimmer_animation: ^2.2.2  # Proper shine-over-image effect for splash screen

  # Notification & connectivity packages
  flutter_local_notifications: ^18.0.1
  connectivity_plus: ^6.0.5
  vibration: ^2.0.0
  permission_handler: ^11.3.1

  # Background service for reliable notifications when locked
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.3
  device_info_plus: ^10.1.0

  # In-app purchases via RevenueCat
  purchases_flutter: ^8.0.0

  # Firebase for push notifications (3.x with FlutterFire CLI)
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # URL launcher for opening terms/privacy links
  url_launcher: ^6.2.5
  qr_flutter: ^4.1.0
  webview_flutter: ^4.13.0

  # Optional: Keep these only if you want advanced state management
  # hooks_riverpod: ^2.5.1
  # flutter_hooks: ^0.20.5

  # Optional: Animation support (currently using built-in Flutter animations)
  # flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  image: ^4.2.0

# App Icon configuration - Using app_icon from assets/images
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  image_path_ios: "assets/images/app_icon_ios.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"

# Flutter Native Splash - Disabled, using custom AppInitializer splash
# flutter_native_splash:
#   color: "#FFFFFF"
#   fullscreen: true
#   android: true
#   ios: true
#   android_12:
#     color: "#FFFFFF"

# Flutter-specific configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/sounds/low/
    - assets/sounds/normal/
    - assets/sounds/high/
    - assets/legal/

